<!DOCTYPE html>
<html>
<head>
  <title>G√©n√©rateur d'ic√¥nes BaggPlanning</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 40px; background: #f8fafc; }
    h1 { color: #1e293b; }
    .icons { display: flex; flex-wrap: wrap; gap: 20px; margin-top: 20px; }
    .icon-box { background: white; padding: 20px; border-radius: 12px; text-align: center; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    .icon-box canvas { display: block; margin: 0 auto 10px; }
    .icon-box button { background: #10b981; color: white; border: none; padding: 8px 16px; border-radius: 6px; cursor: pointer; margin-top: 8px; }
    .icon-box button:hover { background: #059669; }
    .instructions { background: #ecfdf5; padding: 20px; border-radius: 12px; margin-bottom: 30px; border-left: 4px solid #10b981; }
  </style>
</head>
<body>
  <h1>üé® G√©n√©rateur d'ic√¥nes PWA - BaggPlanning</h1>
  
  <div class="instructions">
    <h3>üìã Instructions :</h3>
    <ol>
      <li>Clique sur "T√©l√©charger" pour chaque taille d'ic√¥ne</li>
      <li>Cr√©e un dossier <code>public/icons/</code> dans ton projet</li>
      <li>Place toutes les ic√¥nes t√©l√©charg√©es dans ce dossier</li>
    </ol>
  </div>

  <div class="icons" id="icons"></div>

  <script>
    const sizes = [72, 96, 128, 144, 152, 192, 384, 512];
    
    function createIcon(size) {
      const canvas = document.createElement('canvas');
      canvas.width = size;
      canvas.height = size;
      const ctx = canvas.getContext('2d');
      
      // Background gradient
      const gradient = ctx.createLinearGradient(0, 0, size, size);
      gradient.addColorStop(0, '#34d399');
      gradient.addColorStop(1, '#059669');
      
      // Rounded rectangle
      const radius = size * 0.2;
      ctx.beginPath();
      ctx.moveTo(radius, 0);
      ctx.lineTo(size - radius, 0);
      ctx.quadraticCurveTo(size, 0, size, radius);
      ctx.lineTo(size, size - radius);
      ctx.quadraticCurveTo(size, size, size - radius, size);
      ctx.lineTo(radius, size);
      ctx.quadraticCurveTo(0, size, 0, size - radius);
      ctx.lineTo(0, radius);
      ctx.quadraticCurveTo(0, 0, radius, 0);
      ctx.closePath();
      ctx.fillStyle = gradient;
      ctx.fill();
      
      // Calendar emoji/icon
      ctx.fillStyle = 'white';
      ctx.font = `bold ${size * 0.5}px Arial`;
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText('üìÖ', size / 2, size / 2);
      
      return canvas;
    }
    
    function downloadIcon(canvas, size) {
      const link = document.createElement('a');
      link.download = `icon-${size}x${size}.png`;
      link.href = canvas.toDataURL('image/png');
      link.click();
    }
    
    const container = document.getElementById('icons');
    
    sizes.forEach(size => {
      const box = document.createElement('div');
      box.className = 'icon-box';
      
      const canvas = createIcon(size);
      box.appendChild(canvas);
      
      const label = document.createElement('div');
      label.textContent = `${size}x${size}`;
      box.appendChild(label);
      
      const btn = document.createElement('button');
      btn.textContent = '‚¨áÔ∏è T√©l√©charger';
      btn.onclick = () => downloadIcon(canvas, size);
      box.appendChild(btn);
      
      container.appendChild(box);
    });
  </script>
</body>
</html>
